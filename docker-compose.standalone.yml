version: "3.8"

services:
  multi-tool-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-tool-chatbot
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      
      # API Keys (Optional - set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - TWILIO_SID=${TWILIO_SID:-}
      - TWILIO_AUTH=${TWILIO_AUTH:-}
      - TO_WHATSAPP=${TO_WHATSAPP:-whatsapp:+1234567890}
      - FROM_WHATSAPP=${FROM_WHATSAPP:-whatsapp:+1234567890}
      
      # Application Settings
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Persistent data storage
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./docs:/app/docs
      - ./hr_docs:/app/hr_docs
      - ./storage:/app/storage
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      # SQLite database
      - ./data:/app/data
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

# Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: multi-tool-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - multi-tool-chatbot
    restart: unless-stopped
    profiles:
      - nginx  # Use 'docker-compose --profile nginx up' to include nginx
